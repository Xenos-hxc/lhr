# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
######Jiayuan
tnc: 3  # number of classes
#######
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024, 6]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024, 8]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

scale: n

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, DCnv2, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, MANet, [128, True, 2, 3]]
  - [-1, 1, DCnv2, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, MANet, [256, True, 2, 5]]
  - [-1, 1, SCDown, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, MANet, [512, True, 2, 5]]
  - [-1, 1, SCDown, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, MANet, [1024, True, 2, 3]]
  - [-1, 1, SPPF, [1024, 5]]  # 9
  - [-1, 1, PSA, [1024]] # 10
# YOLOv8.0n head
head:

  # Semantic Collecting
  - [ 0, 1, nn.AvgPool2d, [ 8, 8, 0 ] ] # 11
  - [ 2, 1, nn.AvgPool2d, [ 4, 4, 0 ] ] # 12
  - [ 4, 1, nn.AvgPool2d, [ 2, 2, 0 ] ] # 13
  - [ 10, 1, nn.Upsample, [ None, 2, 'nearest' ] ] # 14
  - [ [ 11, 12, 13, 14, 6 ], 1, Concat, [ 1 ] ]  # cat 15

  # Hypergraph Computation
  - [ -1, 1, Conv, [ 512, 1, 1 ] ] # 16
  - [ -1, 1, HyperComputeModule, [ 512 ] ] # 17
  - [ -1, 3, MANet, [ 512, True ] ] # 18

  - [ -1, 1, nn.AvgPool2d, [ 2, 2, 0 ] ] # 19
  - [ [ -1, 10], 1, Concat, [ 1 ] ]  # cat P5 20
  - [ -1, 1, Conv, [ 1024, 1, 1 ] ] # 21 P5

  - [[18, 6], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  # 23

  - [18, 1, DySample, []]
  - [[-1, 4], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C2f, [256]]  # 26 (P3/8-small)

  - [-1, 1, DCnv2, [256, 3, 2]]
  - [[-1, 23], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C2f, [512]]  # 29 (P4/16-medium)

  - [-1, 1, DCnv2, [512, 3, 2]]
  - [[-1, 21], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2fCIB, [1024, True, True]]  # 32 (P5/32-large)


# lane and drivable
  - [21, 1, DySample, []]
  - [[-1, 23], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  # 35

  - [-1, 1, DySample, []]
  - [[-1, 26], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3,C2f, [256]]  # 38 (P3/8-small)

  - [-1, 1, DySample, []]  #  for lane segmentation
  - [[-1, 2], 1, Concat, [1]]  #  cat backbone P2
  - [-1, 3, C2f, [128]]  # 41 (P2)
  
  - [-1, 1, DySample, []] #
  - [[-1, 0], 1, Concat, [1]]  #  cat backbone P1
  - [-1, 3, C2f, [64]] # 44 (P1)
  
#  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] #28
#  - [-1, 3, C2f, [32]]  # 29 (original)
  
  
 # drivable
  - [21, 1,nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 23], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  # 47

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 26], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3,C2f, [256]]  # 50 (P3/8-small)

  - [-1, 1, DySample, []]  #  for lane segmentation
  - [[-1, 2], 1, Concat, [1]]  #  cat backbone P2
  - [-1, 3, C2f, [128]]  # 53 (P2)

  - [-1, 1, DySample, []] #
  - [[-1, 0], 1, Concat, [1]]  #  cat backbone P1
  - [-1, 3, C2f, [64]] # 56 (P1)
 
 
# tasks
  - [[26, 29, 32], 1, Detect, [1]]  # 36 Detect(P3, P4, P5)

  - [[56], 1, Segment, [1, 32, 256]]  # 37 drivable-Segment [1,32,256] was not working, you should change the head.py
  
  - [[44], 1, Segment, [1, 32, 256]]  # 38 lane-Segment [1,32,256] was not working, you should change the head.py

